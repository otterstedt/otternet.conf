- id: aquarium_lights_morning
  alias: Turn on Aquarium in the morning
  description: ''
  trigger:
  - at: '06:30'
    platform: time
  condition: []
  action:
  - data: {}
    entity_id: switch.christmas_tree
    service: switch.turn_on

- id: aquarium_lights_evening
  alias: Turn off Aquarium in the evening
  description: ''
  trigger:
  - at: '22:30'
    platform: time
  condition: []
  action:
  - data: {}
    entity_id: switch.christmas_tree
    service: switch.turn_off

- id: morning_message_boys
  alias: Good morning message to discord
  description: ''
  trigger:
  - at: '08:00'
    platform: time
  condition:
    alias: "Kids present"
    condition: or
    conditions:
      - condition: state
        entity_id: "person.olivier"
        state: "home"
      - condition: state
        entity_id: "person.super_leroux_bros"
        state: "home"
  action:
  - service: notify.hass
    data:
      message: "Good morning boys! Today's chalet weather: {{states.sensor.val_des_sources_summary.state}}"
      target: 
      - !secret discord_channel_silverlyckan_general_id
  - service: notify.otternet_notifications
    data:
      title: "Morning message"
      message: "Sending Morning Message to the boys"
    