- id: sunset_lights
  alias: Lights at sunset - Presence
  trigger:
  - event: sunset
    offset: -00:15:00
    platform: sun
  condition:
  - condition: state
    entity_id: binary_sensor.person_present
    state: 'on'
  action:
  - entity_id: switch.balcony_power
    service: switch.turn_on
  - entity_id: switch.toilet_top_power
    service: switch.turn_on
  - data: {}
    entity_id: switch.christmas_roof
    service: switch.turn_on
  - data: {}
    entity_id: switch.ljusstake
    service: switch.turn_on

- id: sunrise_lights
  alias: Lights at sunrise - Always
  trigger:
  - event: sunrise
    offset: 00:15:00
    platform: sun
  condition: []
  action:
  - entity_id: switch.balcony_power
    service: switch.turn_off
  - entity_id: switch.toilet_top_power
    service: switch.turn_off
  - data: {}
    entity_id: switch.ljusstake
    service: switch.turn_off
  - data: {}
    entity_id: light.hood_lamp
    service: light.turn_off

- id: '1603335949549'
  alias: Open bedroom cover in the morning
  description: ''
  trigger:
  - at: '10:15'
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.person_present
    state: 'on'
  action:
  - data: {}
    entity_id: cover.blind
    service: cover.open_cover
- id: '1603407361649'
  alias: Close Cover at sunset
  description: ''
  trigger:
  - event: sunset
    offset: 00:15
    platform: sun
  condition: []
  action:
  - data: {}
    entity_id: cover.blind
    service: cover.close_cover

- id: '1603569088971'
  alias: Close cover on Bedroom TV active
  description: ''
  trigger:
  - entity_id: media_player.chambre_principale
    from: unavailable
    platform: state
  condition:
  - before: sunset
    condition: sun
  action:
  - data: {}
    entity_id: cover.blind
    service: cover.close_cover
- id: '1605573145016'
  alias: Bedroom TV inactive
  description: What to do when Bedroom TV is deactivated
  trigger:
  - entity_id: media_player.chambre_principale
    platform: state
    to: idle
    for: 00:10:00
  condition:
  - before: sunset
    condition: sun
  action:
  - data: {}
    entity_id: cover.blind
    service: cover.open_cover
- id: '1606788055635'
  alias: Media Player Active - Media Room
  description: ''
  trigger:
  - entity_id: media_player.55_hisense_roku_tv
    platform: state
    to: playing
  - entity_id: media_player.sous_sol
    platform: state
    to: playing
  condition:
  - condition: state
    entity_id: light.media_room_roof
    state: 'on'
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - scene: scene.movies
- id: '1606788898506'
  alias: Media Player Stop - Media Room
  description: ''
  trigger:
  - entity_id: media_player.sous_sol
    from: playing
    platform: state
  - entity_id: media_player.les_kids
    from: playing
    platform: state
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: state
    entity_id: light.media_room_roof
    state: 'on'
  action:
  - scene: scene.movies_paused

- id: '1607240653386'
  alias: Lights at Sunset - Always
  description: ''
  trigger:
  - event: sunset
    platform: sun
  condition: []
  action:
  - data: {}
    entity_id: light.hood_lamp
    service: light.turn_on
- id: '1609806458284'
  alias: Turn off outdoor lamp after period of time
  description: Turns off outdoor lamp if on for a certain time
  trigger:
  - entity_id: light.basement_outdoor_lamp
    for: 00:10:00
    platform: state
    to: 'on'
  condition: []
  action:
  - data: {}
    entity_id: light.basement_outdoor_lamp
    service: light.turn_off

- id: 'dclxvi_running'
  alias: DCLXVI engine is running
  description: ''
  trigger:
  - entity_id: binary_sensor.dclxvi_engine
    from: 'off'
    to: 'on'
    platform: state
  condition: []
  action:
  - target:
      entity_id: light.status_a
    service: light.turn_on
    data:
      brightness: 130
      rgb_color: [0,255,0]

- id: 'dclxvi_not_running'
  alias: DCLXVI engine is not running
  description: ''
  trigger:
  - entity_id: binary_sensor.dclxvi_engine
    from: 'on'
    to: 'off'
    platform: state
  condition: []
  action:
  - data: {}
    target:
      entity_id: light.status_a
    service: light.turn_off

- id: 'dclxvi_low_gas'
  alias: DCLXVI is low on gas
  description: ''
  trigger:
  - entity_id: sensor.dclxvi_fuel_amount
    above: 0
    below: 10
    platform: numeric_state
  - entity_id: binary_sensor.dclxvi_engine
    from: 'on'
    to: 'off'
    platform: state
  condition:
  - condition: state
    entity_id: binary_sensor.dclxvi_engine
    state: 'off'
  - condition: numeric_state
    entity_id: sensor.dclxvi_fuel_amount
    above: 0
    below: 10
  action:
  - delay: 00:01:00
  - data: {}
    target:
      entity_id: light.status_a
    service: light.turn_on
    data:
      brightness: 130
      rgb_color: [255,0,0]