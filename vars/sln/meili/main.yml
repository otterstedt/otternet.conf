host:
  site: 4
  id: 165
  description: Networking/VPN

packages:
  - nginx
  - openvpn
  - net-tools
  - iptables-persistent

iptables_routing:
  - iptables -t nat -A POSTROUTING -o tun0 -j MASQUERADE
  - iptables -A FORWARD -i ens160 -o tun0 -j ACCEPT
  - iptables -A FORWARD -o tun0 -j ACCEPT
  - iptables -A FORWARD -i tun0 -m conntrack --ctstate ESTABLISHED,RELATED   -j ACCEPT
  - iptables -A INPUT -i tun0 -j ACCEPT
  - iptables -t nat -A POSTROUTING -o tun1 -j MASQUERADE
  - iptables -A FORWARD -i ens160 -o tun1 -j ACCEPT
  - iptables -A FORWARD -o tun1 -j ACCEPT
  - iptables -A FORWARD -i tun1 -m conntrack --ctstate ESTABLISHED,RELATED   -j ACCEPT
  - iptables -A INPUT -i tun1 -j ACCEPT
  - iptables-save > /etc/iptables/rules.v4

host_specific_systemd_services:
  - otn.nodeexporter.service